<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/ico.png') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>FREA webui</h1>
            <button id="settingsButton" class="icon-button">
                <img aria-hidden="true" alt="settings" src="{{ url_for('static', filename='icon/gear.png') }}" />
            </button>
        </header>
        <main>
<!--            <div class="message user-message">
                <p>Hi there! How can I assist you today?</p>
                <img aria-hidden="true" alt="user" src="{{ url_for('static', filename='icon/user.png') }}" class="avatar" />
            </div>
            <div class="message bot-message">
                <img aria-hidden="true" alt="bot" src="{{ url_for('static', filename='icon/ico.png') }}" class="avatar" />
                <p>Sure! How can I help you today?</p>
            </div>-->
        </main>
        <footer>
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <label for="fileInput" class="icon-button">
                <img aria-hidden="true" alt="attach file" src="{{ url_for('static', filename='icon/link.png') }}" />
                <input type="file" id="fileInput" style="display: none;" />
            </label>
            <button id="sendButton" class="icon-button">
                <img aria-hidden="true" alt="send" src="{{ url_for('static', filename='icon/send.png') }}" />
            </button>
        </footer>
    </div>
    <div id="settingsPopup" class="hidden">
        <div class="popup-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <label for="themeSelect">Theme</label>
                <select id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button id="closeSettings">Close</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
